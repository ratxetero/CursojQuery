<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Mi propio Framework</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.min.css">
  <script src="js/jquery-3.4.1.min.js"></script>

</head>

<body>
  <div class="container">
    <nav>
      <ul>
        <li class="active">Inicio</li>
        <li>Productos
          <ul>
            <li>Software</li>
            <li>Redes</li>
            <li>Formación</li>
          </ul>
        </li>
        <li>Sobre Nosotros</li>
        <li>Contacta</li>
      </ul>
    </nav>
    <div class="row">
      <div class="col-4 col-md-2">
        <ul class="iconized">
          <li id="xan"><i class="fa fa-check-square" aria-hidden="true"></i>Opcíón 1</li>
          <li><i class="fa fa-check-square" aria-hidden="true"></i>Opcíón 2</li>
          <li><i class="fa fa-check-square" aria-hidden="true"></i>Opcíón 3</li>
        </ul>
        <form>
          <fieldset>
            <label>Usuario</label>
            <input type="text" required />
            <label>Contraseña</label>
            <input type="password" />
          </fieldset>
          <span class="btn btn-normal right">Entrar</span>
        </form>
      </div>
      <section class="col-4 col-md-6">
        <section>
          <table>
            <thead>
              <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
              </tr>
              <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
              </tr>
              <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
              </tr>
            </tbody>
          </table>
        </section>
        <section>
          <div class="row">
            <div class="col-8 col-md-4 col-lg-2"><img src="./img/c1.jpg"></div>
            <div class="col-8 col-md-4 col-lg-2"><img src="./img/c2.jpg"></div>
            <div class="col-8 col-md-4 col-lg-2"><img src="./img/c3.jpg"></div>
            <div class="col-8 col-md-4 col-lg-2"><img src="./img/c4.jpg"></div>
          </div>
        </section>
        <section class="row">
          <div class="col-8 col-md-4 ">
            <div class="row">
              <div class="col-8 col-md-4">
                <figure class="card">
                  <img src="img/jquery.png">
                  <figcaption>Imagen 1</figcaption>
                </figure>
              </div>
              <div class="col-8 col-md-4">
                <figure class="card">
                  <img src="img/php_logo.png">
                  <figcaption>Imagen 1</figcaption>
                </figure>
              </div>
            </div>
          </div>
          <div class="col-8 col-md-4">
            <h1>HOLA</h1>
            <h2>ADIOS</h2>
            <h3>HASTA LUEGO</h3>
          </div>
        </section>
      </section>
    </div>
  </div>

  <script>

      
    $(function () {
         
        //DESTACAR PRIMERA Y ULTIMA CELDA  de cada fila
        $('tbody tr td:first-child,tbody tr td:last-child').addClass('celda_destacada');

        //modificar todas las imagenes por cualquier otra
        $("img").attr("src", "./img/jquery.png");

        //Poner el background de la clase card en rosa
        $(".card").css("background-color","pink");

        //Añadir en la tabla 10 filas iguales al final.(En las filas de cada celda el numero de la fila)

        for(i=0; i<10; i++){
            $("table tbody").append(
                "<tr><td>" +i+ "</td></tr>"+i+"</td></tr>"+i+"</td></tr>"
            );
        }

        //convertir campo contraseña en campo de tipo fecha
        $(":password").attr("type","date");

        //Modificar varias propiedades de las etiquetas con una unica linea
        $(":header").css({
            "color":"red",
            "background-color":"blue",
            "margin":"0px"
        });

        //Añadir indice a los elementos de la lista respetando el contenido
        $("iconized").html(function(index,texto){
            return texto+ "--->" + index
        })

        //Darle al div anterior una clase que produzca un cambio en los estilos
        $("td").wrapInner("<div></div>");



        $("td > div").addClass("nueva_clase");
    });


  </script>

</body>

</html>
